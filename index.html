<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>단백질 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #5b6c74;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 12px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #a3d2ca;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5eaaa8;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>단백질 계산기</h1>
    <input type="number" id="weightInput" placeholder="체중 (kg)을 입력하세요" />
    <br/>
    <button onclick="calculateProtein()">계산하기</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weightInput").value);
      if (!weight || weight <= 0) {
        alert("올바른 체중을 입력하세요.");
        return;
      }

      const minProtein = (weight * 2).toFixed(1);
      const maxProtein = (weight * 3.5).toFixed(1);

      document.getElementById("result").innerHTML =
        `하루 단백질 권장량은 <strong>${minProtein}g</strong> ~ <strong>${maxProtein}g</strong> 입니다.`;
    }
  </script>
</body>
</html>
